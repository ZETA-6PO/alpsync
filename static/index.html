<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>File Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body class="bg-028090 text-02c39a" style="background-image: url(https://picsum.photos/1920/1080); background-size: cover;">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <img src="./logo.png" alt="Company logo" class="w-12 h-12 mr-4" />
          <h1 class="text-2xl font-bold">AlpSync</h1>
        </div>
        <a href="download.html" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">Download a file</a>
      </div>
      <hr class="my-4" />
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2" for="file">Select a file:</label>
          <input class="block w-full text-sm text-slate-500
      file:mr-4 file:py-2 file:px-4
      file:rounded-full file:border-0
      file:text-sm file:font-semibold
      file:bg-blue-50 file:text-blue-700
      hover:file:bg-violet-100" type="file" id="file" name="file">
        </div>
        <div class="flex flex-col items-center justify-center">
        <button type="submit" class="w-full px-4 py-2 mt-7 text-sm font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Upload</button>
        <label class="mt-6 block text-base/6">By using AlpSync, you agree to the Terms and Conditions.</label>
        </div>
      </form>
    </div>
  </div>

  
</body>

</html>
