<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AlpSync - File Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body class="bg-028090 text-02c39a" style="background-image: url(https://picsum.photos/1920/1080); background-size: cover;">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <img src="./logo.png" alt="Company logo" class="w-12 h-12 mr-4" />
          <h1 class="text-2xl font-bold">AlpSync</h1>
        </div>
        <a href="info.html" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">Learn more...</a>
      </div>
      <hr class="my-2" />
      <form action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2 mt-4" for="file">Select a file:</label>
          <input class="block w-full text-sm text-slate-500
            file:mr-4 file:py-2 file:px-4
            file:rounded-full file:border-0
            file:text-sm file:font-semibold
            file:bg-blue-50 file:text-blue-700
            hover:file:bg-violet-100" type="file" id="file" name="file">

          <div class="text-gray-700 italic mb-2">Maximum size is 50MB</div>
          </div>
          <label class="block text-sm font-medium mt-2 mb-2" for="file">Expires in:</label>
          <div class="flex items-center mb-4">
            <input type="radio" id="option1" name="options" value="option1" class="form-radio text-blue-500 h-5 w-5">
            <label for="option1" class="ml-2 text-gray-700">1 day</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="option2" name="options" value="option2" class="form-radio text-blue-500 h-5 w-5" checked>
            <label for="option2" class="ml-2 text-gray-700">14 days</label>
          </div>
          <div class="flex flex-col items-center justify-center">
          <button type="submit" class="w-full px-4 py-2 mt-4 text-sm font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Upload</button>
          <div class="flex flex-col items-center justify-center mt-2">
            <div class="mb-1" >The AlpSync project is licensed under Apache v2.</div>
            <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank" rel="noopener noreferrer">
              <img src="https://img.shields.io/badge/License-Apache%202.0-blue.svg" alt="Licence Apache v2">
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>

  
</body>

</html>
